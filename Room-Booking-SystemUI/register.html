<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Login to system</title>
<!--                       CSS                       -->
<!-- Reset Stylesheet -->
<link rel="stylesheet" href="resources/css/reset.css" type="text/css" media="screen" />
<!-- Main Stylesheet -->
<link rel="stylesheet" href="resources/css/style.css" type="text/css" media="screen" />
<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
<link rel="stylesheet" href="resources/css/invalid.css" type="text/css" media="screen" />
<!--                       Javascripts                       -->
<!-- jQuery -->
<script type="text/javascript" src="resources/scripts/jquery-1.3.2.min.js"></script>
<!-- jQuery Configuration -->
<script type="text/javascript" src="resources/scripts/simpla.jquery.configuration.js"></script>
<!-- Facebox jQuery Plugin -->
<script type="text/javascript" src="resources/scripts/facebox.js"></script>
<!-- jQuery WYSIWYG Plugin -->
<script type="text/javascript" src="resources/scripts/jquery.wysiwyg.js"></script>
</head>
<body id="login">
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    
    <!-- Logo (221px width) -->
    <img src="resources/images/logo.png" alt="Simpla Admin logo" width="230" height="83" id="logo" /> </div>
  <!-- End #logn-top -->
  <div id="login-content">
    <form action="waiting.html">
     
      <p>
        <label>Username</label>
        <input class="text-input" type="text" />
      </p>
      <div class="clear"></div>
      <p>
        <label>Password</label>
        <input class="text-input" type="password" name="password" />
      </p>
      <div class="clear"></div>
      <p>
        <label>Re-type Password</label>
        <input class="text-input" type="password" name="retype_password"/>
       </p>
      <div class="clear"></div>
      <p>
      	<label>Applied Role</label>
             <select name="dropdown" style="width: 210px;
             height:28px;
float: right;
margin: 0 0 20px 0;
border: 0;
background: white;">
               <option value="option1">Applicant</option>
               <option value="option2">Manager</option>
              </select>
      </p>
      <div class="clear"></div>
      <p>
      	<label>Email</label>
        <input class="text-input" type="email" name="email"/>
      </p>
      <div class="clear"></div>
      	<label>Phone</label>
        <input class="text-input" type="phone" name="phone"/>
      <p>
        <input class="button" type="submit" value="Create My Account" />
      </p>
    </form>
  </div>
  <!-- End #login-content -->
</div>
<!-- End #login-wrapper -->
</body>
</html>
