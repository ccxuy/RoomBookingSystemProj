<script type="text/javascript">

			passwd = $.cookie("passwd");
		
	});
	function callbackLogin(loginRequest){
		if(loginRequest==1){
		}else{
			location.href="/se/login.html";
		}
	}
	function checkLogin(){
		var uname = $.cookie("uname"),
			passwd = $.cookie("passwd");
		$("#username").text(uname);
		LoginUI.login(uname,pwd,callbackLogin);
	}
	function logout(){
		$.cookie("uname",null);
		$.cookie("passwd",null);
		location.href="/se/login.html";
	}
